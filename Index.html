<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count down App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Style.css">


</head>
<body>
  <div class="main-text">
    <h1>New Year</h1>
  </div>
 
  <div class="countdown-container">

    <div class="countdown-c days-c">
      <p class="count-numbers" id="days">0</p>
      <span>Days</span>
    </div>

    <div class="countdown-c hours-c">
      <p class="count-numbers" id="hours">0</p>
      <span>Hours</span>
    </div>

    <div class="countdown-c minutes-c">
      <p class="count-numbers" id="minutes">0</p>
      <span>Minutes</span>
    </div>

    <div class="countdown-c seconds-c">
      <p class="count-numbers" id="seconds">0</p>
      <span>Seconds</span>
    </div>
  </div>

  <script src="sctript.js"></script>
</body>
</html>
